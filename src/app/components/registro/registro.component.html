<div class="container mt-5">
  <div class="d-flex justify-content-center h-100">
    <div class="card card-login">
      <div class="card-header">
        <h3>Registro</h3>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="register()">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input  type="text"
                      class="form-control"
                      placeholder="email"
                      formControlName="emailCtrl"
                      [class.is-invalid]="emailNoValido"
                      >
                <small *ngIf="emailNoValido" class="text-white">*El formato email no es correcto</small>
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input  type="password"
                      class="form-control"
                      placeholder="password"
                      formControlName="passwordCtrl"
                      [class.is-invalid]="passwordNoValido">
                <small *ngIf="passwordNoValido" class="text-white">*La contraseña debe tener más de 6 caracteres</small>
            </div>
            <div class="form-group d-flex justify-content-start">
              <button type="submit"
                      class="btn btn-primary"
                      [disabled]="emailNoValido || passwordNoValido">
                Regístrate
              </button>
            </div>
            <div *ngIf="error">
              <span class="text-white">Error: {{ error }}</span>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center">
            ¿Ya tienes cuenta? &nbsp;<a [routerLink]="['/login']" class="green-link"> Inicia sesión</a>
          </div>
      </div>
    </div>
  </div>
</div>
