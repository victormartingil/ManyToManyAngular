<div class="container">
  <div class="row">

    <div class="col-5">
      <h3 class="mt-3">Radio Button A</h3>
      <label class="mt-3">Selecciona una opción:</label>

      <form [formGroup]="form" class="form-group row mt-1" (change)=guardar()>
        <div class="col-5">

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="si" formControlName="optionCtrl">
            <label class=form-check-label>Si</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="no" formControlName="optionCtrl">
            <label class=form-check-label>No</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="quizas" formControlName="optionCtrl">
            <label class=form-check-label>Quizás</label>
          </div>

          <div class="mt-3">
            <h3>La opción elegida es: </h3>
            <h2 class="text-danger">{{ option }}</h2>
          </div>

        </div>
      </form>
    </div>


    <div class="col-5">
      <h3 class="mt-3">Radio Button B</h3>
      <label class="mt-3">Selecciona una opción:</label>

      <form [formGroup]="form" class="form-group row mt-1" (change)=guardarB()>
        <div class="col-5">

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="si" formControlName="optionBCtrl">
            <label class=form-check-label>Si</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="no" formControlName="optionBCtrl">
            <label class=form-check-label>No</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="quizas" formControlName="optionBCtrl">
            <label class=form-check-label>Quizás</label>
          </div>

          <div class="mt-3">
            <h3>La opción elegida es: </h3>
            <h2 class="text-danger">{{ optionB }}</h2>
          </div>

        </div>
      </form>
    </div>


  </div>
</div>
