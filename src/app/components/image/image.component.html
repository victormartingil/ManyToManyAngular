<div class="container m-3">
  <h3>Subir una imagen</h3>

  <form [formGroup]="form">
    <div class="container-input-file">
      <label class="custom-file">
        <span>Elija una imagen</span>
        <input type="file" formCotrolName="imageCtrl" (change)="handleImage($event)" />
      </label>
    </div>

    <div class="container-button">
      <input type="submit" class="mat-flat-button" value="Guardar">
    </div>
  </form>

  <div class="mt-3">
    La imagen es: {{ image }}
  </div>
</div>
