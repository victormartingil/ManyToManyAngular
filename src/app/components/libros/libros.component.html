<div class="container">
    <div class="container mt-4">
        <h1>Libros</h1>
    </div>
    <br>
    <div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Libro</th>
                    <th scope="col">Autor</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let libro of libros$ | async">
                    <th>{{ libro.id }}</th>
                    <td>{{ libro.titulo}} </td>
                    <td>{{ libro.autor?.nombre }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <div class="col-12">
        <button class="btn btn-primary" (click)="addLibro()">AÃ±adir</button>
    </div>
</div>
