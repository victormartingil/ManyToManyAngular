<div class="container">
    <div class="container mt-4">
        <h1>Libros</h1>
    </div>
    <br>
    <div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Libro</th>
                    <th scope="col">Autor</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let libro of libros$ | async">
                    <th>{{ libro.id }}</th>
                    <td>{{ libro.titulo}} </td>
                    <td>{{ libro.autor?.nombre }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Título del libro</label>
            <input class="form-control" id="titulo" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Id del Autor (de momento, solo 1)</label>
            <input class="form-control" id="autor">
        </div>
        <button type="submit" class="btn btn-primary" (click)="addLibro()">Añadir</button>
    </form>
</div>
