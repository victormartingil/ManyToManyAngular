<div class="container m-4">
    <h1>Libros</h1>
    <div class="container row">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Libro</th>
                    <th scope="col">Autor</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let libro of libros$ | async">
                    <th>Id {{ libro.id }}</th>
                    <td>{{ libro.titulo }} </td>
                    <td>
                        <span *ngFor="let autor of libro.autores" [class.selected]="autor === autor">
                        {{autor.nombre + ', '}}
                      </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="row m-3">
        <form [formGroup]="form" (ngSubmit)="addLibro()">
            <div class="form-group row">
                <label for="titulo" class="text-secondary font-weight-bold">Título</label>
                <input type="text" class="form-control" formControlName="tituloCtrl" placeholder="Título..." />
            </div>
            <div class="form-group row">
                <label for="autor" class="text-secondary font-weight-bold">Autor</label>
                <input type="text" class="form-control" formControlName="idAutorCtrl" placeholder="Id autor..." />
            </div>
            <div class=" mt-3 ">
                <button type="submit " class="btn btn-primary ">Añadir</button>
            </div>
        </form>
    </div>
</div>
